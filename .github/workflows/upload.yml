name: upload artifact
on: [push]
env:
  FILE_NAME: test.sh
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: upload file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.FILE_NAME }}
          path: .
